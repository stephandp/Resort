<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="sample/common/template.xhtml">
    <ui:define name="title">
        Login in the application
    </ui:define>
    
    <ui:define name="navbar">
        Login
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
            
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            Login:
                        </span>
                        <h:inputText label="Login"
                                     p:placeholder="iemand@example.com"
                                     value="${login.dto.name}"
                                     class="form-control"
                                     required="true">
                            <f:validateLength minimum="4" maximum="30" ></f:validateLength>
                        </h:inputText>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <div class="row" style="margin-top: 10px">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            Password:
                        </span>
                        <h:inputSecret label="Login"
                                       p:placeholder="******"
                                       value="${login.dto.password}"
                                       class="form-control"
                                       required="true">
                            <f:validateLength minimum="4"  ></f:validateLength>
                        </h:inputSecret>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <p style="margin-top: 10px;text-align:center">
                        <h:commandButton class="btn btn-primary" action="${login.login()}" value="Save"></h:commandButton>
                    </p>
                </div>
                <div class="col-md-5"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
