<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template-simple.xhtml">

            <ui:define name="title">
                Bungalow
            </ui:define>

            <ui:define name="content">
				<table>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Code</th>
                                        <th>Max amount of customers</th>
                                        <th>Description</th>
                                        <th>Dishwasher</th>
                                        <th>Jacuzzi</th>
                                        <th>Sauna</th>
                                        <th>Sunbed</th>
                                    </tr>
                                    <tbody>
					<ui:repeat value="${bungalow.dto.list}" var="listDetail">
                                            <tr>
						<td>${listDetail.id}</td>
                                                <td>${listDetail.name}</td>
                                                <td>${listDetail.code}</td>
                                                <td>${listDetail.maxcustomers}</td>
                                                <td>${listDetail.description}</td>
                                                <td>${listDetail.dishwasher}</td>
                                                <td>${listDetail.jacuzzi}</td>
                                                <td>${listDetail.sauna}</td>
                                                <td>${listDetail.sunbed}</td>
                                            </tr>
					</ui:repeat>
                                    </tbody>
				</table>
				<h:form>
					<span class="input-group-addon">Name</span>
					<h:inputText label="Login" 
								 value="${bungalow.dto.detail.name}" class="form-control"
								 required="true">
					</h:inputText>
					<h:commandButton class="btn btn-primary" action="${bungalow.add()}" value="Save"></h:commandButton>

				</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
