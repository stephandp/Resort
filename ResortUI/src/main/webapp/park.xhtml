<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template-simple.xhtml">

            <ui:define name="title">
                park
            </ui:define>

            <ui:define name="content">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Province</th>
                        <th>Street</th>
                        <th>Street Number</th>
                    </tr>
                    <tbody>

                        <ui:repeat value="${park.dto.list}" var="listDetail">
                            <tr>
                                <td>${listDetail.id}</td>
                                <td>${listDetail.name}</td>
                                <td>${listDetail.country}</td>
                                <td>${listDetail.province}</td>
                                <td>${listDetail.street}</td>
                                <td>${listDetail.streetnumber}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                <h:form>
                    <span class="input-group-addon">Name</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.name}" class="form-control"
                                 required="true">
                    </h:inputText>
                    <span class="input-group-addon">Country</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.country}" class="form-control"
                                 required="true">
                    </h:inputText>
                    <span class="input-group-addon">Province</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.province}" class="form-control"
                                 required="true">
                    </h:inputText>
                    <span class="input-group-addon">Street</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.street}" class="form-control"
                                 required="true">
                    </h:inputText>
                    <span class="input-group-addon">Streetnumber</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.streetnumber}" class="form-control"
                                 required="true">
                    </h:inputText>
                    <h:commandButton class="btn btn-primary" action="${park.add()}" value="Save"></h:commandButton>

                </h:form>
               <!-- <h:form>Form voor deleting
                <span class="input-group-addon">Geef het ID van het record dat je wil verwijderen</span>
                <h:inputText label="Login" value="${park.dto.detail.id}" class="form-control" required="true">
                </h:inputText>
                <h:commandButton class="btn btn-primary" action="${park.remove()}" value="Remove"></h:commandButton>
                </h:form>-->
            </ui:define>

        </ui:composition>

    </body>
</html>
