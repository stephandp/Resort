<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./common/template.xhtml">
    <ui:define name="title">
        title
    </ui:define>
    
    <ui:define name="content">
        <ul>
            <ui:repeat value="${park.dto.list}" var="listDetail">
                <li>${listDetail.id} - ${listDetail.name}</li>
            </ui:repeat>
        </ul>
        <h:form>
            <span class="input-group-addon">Name</span>
            <h:inputText label="Login"
                         value="${park.dto.detail.name}"
                         class="form-control"
                         required="true">
            </h:inputText>
            <h:commandButton class="btn btn-primary" action="${park.add()}" value="Save"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
